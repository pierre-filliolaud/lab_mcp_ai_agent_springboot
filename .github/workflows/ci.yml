name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x agent/gradlew

      - name: Build & Test
        run: cd agent && ./gradlew --no-daemon clean test

      - name: Docker Build (no push)
        run: docker build -t local/agent:ci agent

  kubernetes:
    runs-on: ubuntu-latest
    needs: build-test-docker

    steps:
      - uses: actions/checkout@v4

      - name: Start Minikube
        uses: medyagh/setup-minikube@master

      - name: Verify cluster
        run: kubectl get nodes

      - name: Build Docker image inside Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          docker build -t ai-agent:ci agent

      - name: Deploy to Minikube
        run: kubectl apply -f agent/src/main/k8s/ai-agent-deployment.yml

      - name: Wait for pod ready
        run: |
          kubectl wait --for=condition=Ready pod -l app=ai-agent --timeout=180s
          kubectl get pods
          minikube service list

      - name: Test service health endpoint
        uses: nick-fields/retry@v3
        with:
          timeout_seconds: 10
          max_attempts: 6
          command: |
            curl -fsS "$(minikube service ai-agent --url)/actuator/health"

      - name: Log pods on failure
        if: failure()
        run: |
          kubectl get pods -o wide
          kubectl logs -l app=ai-agent --tail=200